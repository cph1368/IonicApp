@defer (when bannerImages?.length! > 0) {
<ion-row>
  <div class="banner-wrap">
    <swiper-container
      slides-per-view="1"
      space-between="20"
      initial-slide="0"
      centered-slides="true"
      pagination="true"
      pagination-clickable="true"
      pagination-dynamic-bullets="true"
    >
      @for (image of bannerImages; track $index) {
      <swiper-slide> <img [src]="image.banner" /> </swiper-slide> }
    </swiper-container>
  </div>
</ion-row>
}
